<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Revisor Commander</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="json2.js" type="text/javascript"></script>
    <script src="commander.js" type="text/javascript"></script>
  </head>

  <body>
    <form action="http://localhost:8080/command" method="post" target="result" id="command_form">
      <p>
        Command:
        <select id="command_select"></select>
        <br />

        <textarea id="commands" rows="10" cols="80"></textarea>
        <input type="hidden" name="command" id="command" />
        <br />

        <input type="submit" id="submit_button" />
      </p>
    </form>

    <p>
      Response: <br />
      <iframe name="result" id="result" width="450" height="100" onload="postNextCommand();" />
    </p>
  </body>
</html>
